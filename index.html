<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title id="deployment-title"></title>
    <link rel="icon" />
    <script>
      // Extract the deployment name from the hostname
      const hostnameUrl = new URL(window.location.href);

      // Strip optional "mtls." prefix and extract deployment name
      const deploymentName = hostnameUrl.hostname
        .replace("mtls.", "")
        .split(".")[0];

      // Set the deployment name as the title
      document.getElementById("deployment-title").innerText = deploymentName;
    </script>
  </head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
